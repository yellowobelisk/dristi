<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 1rem;
      overflow-x: hidden;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .media-item {
      width: 150px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: auto;
    }

    .modal-content {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal img,
    .modal video {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .modal-close {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    .modal-content button {
      background-color: #222;
      color: white;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .modal-content button:hover {
      background-color: #444;
    }

    .modal-controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1001;
    }

    .modal-controls button {
      background-color: #222;
      color: white;
      border: 1px solid #555;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      min-width: 80px;
      transition: background 0.2s ease;
    }

    .modal-controls button:hover {
      background-color: #444;
    }


  </style>
</head>
<body>

  <h1>Instagram Media Viewer</h1>
  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modalContent" onclick="event.stopPropagation()"></div>
  </div>


    <script>
      let mediaData = [];
      let currentIndex = -1;

      async function fetchMedia() {
        try {
          const res = await fetch('links.json');
          const data = await res.json();
          const gallery = document.getElementById('gallery');
          mediaData = Object.values(data);

          mediaData.forEach((url, index) => {
            const isVideo = url.includes('.mp4');
            const el = document.createElement(isVideo ? 'video' : 'img');

            el.src = `/api/proxy?url=${encodeURIComponent(url)}`;
            el.className = 'media-item';
            el.referrerPolicy = 'no-referrer';

            if (isVideo) {
              el.muted = true;
              el.playsInline = true;
              el.autoplay = true;
              el.loop = true;
            }

            el.onerror = () => {
              const link = document.createElement('a');
              link.href = url;
              link.innerText = 'ðŸ”— View Media';
              link.target = '_blank';
              gallery.replaceChild(link, el);
            };

            el.onclick = () => openModal(index);
            gallery.appendChild(el);
          });
        } catch (error) {
          console.error('Error loading media:', error);
        }
      }

      function openModal(index) {
        currentIndex = index;
        const url = mediaData[index];
        const isVideo = url.includes('.mp4');
        const modal = document.getElementById('modal');
        const content = document.getElementById('modalContent');

        const proxyUrl = `/proxy?url=${encodeURIComponent(url)}`;
        const mediaEl = isVideo
          ? `<video src="${proxyUrl}" controls autoplay referrerpolicy="no-referrer"></video>`
          : `<img src="${proxyUrl}" alt="Media" referrerpolicy="no-referrer">`;

        content.innerHTML = `
          ${mediaEl}
          <div class="modal-controls">
            <button onclick="prevMedia()">â¬… Prev</button>
            <button onclick="downloadMedia()">â¬‡ Download</button>
            <button onclick="nextMedia()">Next âž¡</button>
          </div>
        `;

        modal.style.display = 'flex';
      }

      function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('modalContent').innerHTML = '';
      }

      function nextMedia() {
        if (currentIndex < mediaData.length - 1) {
          openModal(currentIndex + 1);
        }
      }

      function prevMedia() {
        if (currentIndex > 0) {
          openModal(currentIndex - 1);
        }
      }

      function downloadMedia() {
        const url = `/proxy?url=${encodeURIComponent(mediaData[currentIndex])}`;
        const a = document.createElement('a');
        a.href = url;
        a.download = '';
        a.target = '_blank';
        a.click();
      }

      fetchMedia();
  </script>
</body>
</html>
